<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown</title>

    <!-- Link Styles -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="title">
            <h3>WE'RE LAUNCHING SOON</h3>
        </div>
        
        <div class="counter">
            <div class="bloks">
                <div class="timer">
                    <h3 class="days" >0</h3>
                </div>
                <span>days</span>
            </div>

            <div class="bloks">
                <div class="timer">
                    <h3 class="hours" >0</h3>
                </div>  
                <span>hours</span>
            </div>

            <div class="bloks">
                <div class="timer">
                    <h3 class="minutes" >0</h3>
                </div>
                <span>minutes</span>
            </div>

            <div class="bloks">
                <div class="timer">
                    <h3 class="seconds" >0</h3>
                </div>
                <span>seconds</span>
            </div>
        </div>

        <div class="social-media">
            <div class="media"><img src="images/icon-facebook.svg" alt=""></div>
            <div class="media"><img src="images/icon-pinterest.svg" alt=""></div>
            <div class="media"><img src="images/icon-instagram.svg" alt=""></div>
        </div>

        <div class="pattern">
            <!-- <img src="images/pattern-hills.svg" alt=""> -->
        </div>
    </section>
</body>
</html>
